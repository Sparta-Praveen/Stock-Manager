<div class="oj-hybrid-padding">
  <h1 class="page-header">Customers</h1>

  <div data-bind="visible: isLoading">Loading...</div>
  <div style="color:#d32f2f" data-bind="visible: errorMsg, text: errorMsg"></div>

  <table class="styled-table" border="1" cellspacing="0" cellpadding="6" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: rows">
      <tr>
        <td data-bind="text: customerId"></td>
        <td data-bind="text: firstName"></td>
        <td data-bind="text: lastName"></td>
        <td data-bind="text: phoneNumber"></td>
        <td data-bind="text: emailId"></td>
      </tr>
    </tbody>
  </table>
</div>
