<!DOCTYPE html>

<html lang="en-us">

<head>
  <title>Stock Manager</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/JET-Favicon-Red-32x32.png" type="image/x-icon" />

  <!-- This is the main css file for the default theme -->
  <!-- injector:theme -->
  <!-- endinjector -->

  <!-- This contains icon fonts used by the starter template -->
  <!-- injector:font -->
  <!-- endinjector:font -->

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="oj-web-applayout-body">
  <!-- Template for rendering navigation items shared between nav bar and nav list -->
  <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data.detail.iconClass]]"></span>
        <oj-bind-text value="[[$data.detail.label]]"></oj-bind-text>
      </a></li>
    </script>

  <div id="globalBody">

    <div id="announce" tabindex="-1" class="send-off-screen" :aria-live="[[manner]]" aria-atomic="true">
      <p id="ariaLiveMessage"><oj-bind-text value="[[message]]"></oj-bind-text></p>
    </div>

    <!--
         ** Oracle JET V19.0.0 web application navigation drawer pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Web
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern.
         ** The off-canvas section is used when the browser is resized to a smaller media
         ** query size for a phone format and hidden until a user clicks on
         ** the header hamburger icon.
      -->

    <!-- side drawer -->
    <oj-drawer-popup id="navDrawer" edge="start" opened="{{sideDrawerOn}}" modality="modeless" role="navigation"
      class="oj-bg-neutral-170 oj-color-invert">
      <oj-navigation-list id="navDrawerList" data="[[navDataProvider]]"
        item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" on-click="[[toggleDrawer]]"
        selection="{{selection.path}}">
      </oj-navigation-list>
    </oj-drawer-popup>

    <div id="pageContent" class="oj-web-applayout-page">
      <!-- Header -->
      <header role="banner" class="oj-web-applayout-header">
        <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">

          <!-- Drawer toggle button -->
          <div class="oj-flex-bar-start oj-md-hide">
            <oj-button id="drawerToggleButton" class="oj-button-lg" on-oj-action="[[toggleDrawer]]"
              chroming="borderless" display="icons">
              <span slot="startIcon" class="oj-web-applayout-offcanvas-icon"></span>
              <span>Application Navigation</span>
            </oj-button>
          </div>

          <!-- Branding -->
          <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <!-- <img class="oj-icon demo-oracle-icon" title="Oracle Logo" alt="Oracle Logo"></img> -->
            <h1 class="app-title-brand " title="Application Name"><oj-bind-text
                value="[[appName]]"></oj-bind-text></h1>
          </div>

          <!-- User menu (hidden when logged out) -->
          <div class="oj-flex-bar-end" data-bind="visible:loggedIn">
            <!-- Responsive Toolbar -->
            <oj-toolbar>
              <oj-menu-button id="userMenu" display="[[smScreen() ? 'icons' : 'all']]" chroming="borderless">
                <span><oj-bind-text value="[[userLogin]]"></oj-bind-text></span>
                <span slot="endIcon"
                  :class="[[{'oj-icon demo-appheader-avatar': smScreen(), 'oj-component-icon oj-button-menu-dropdown-icon': !smScreen()}]]"></span>
                <oj-menu id="menu1" slot="menu" on-oj-action="[[onMenuAction]]">
                  <!-- ko if: showProfileButton -->
                  <oj-option data-bind="click:openProfileDialog" id="updateprofile"
                    value="updateprofile">Profile</oj-option>
                  <!-- /ko -->
                  <oj-option data-bind="click:logout" id="out" value="out">Sign Out</oj-option>
                </oj-menu>
              </oj-menu-button>
            </oj-toolbar>
          </div>
        </div>

        <!-- Top navigation (hidden when logged out) -->
        <!-- <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar"> -->
        <div data-bind="visible:loggedIn" role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
          <oj-tab-bar id="navTabBar" class="oj-sm-only-hide oj-md-condense oj-md-justify-content-flex-end"
            data="[[navDataProvider]]" edge="top"
            item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" selection="{{selection.path}}">
          </oj-tab-bar>
        </div>
      </header>


      <!-- Profile dialog (overlay on top of current page) -->
      <oj-dialog id="profileDialog" modality="modal" cancel-behavior="icon"
        class="oj-sm-padding-4x" style="max-width: 560px;">
        <div class="profile-dialog-body">
          <div class="profile-dialog-title">Profile</div>
          <div data-bind="visible: profileLoading">Loading Profile...</div>
          <div class="profile-dialog-error" data-bind="visible: profileError, text: profileError"></div>

          <div data-bind="visible: !profileLoading() && !profileError()">
            <div class="profile-dialog-row">
              <span class="profile-field-label">Customer ID:</span>
              <span class="profile-dialog-value" data-bind="text: profile.customerId"></span>
            </div>
            <div class="profile-dialog-row">
              <span class="profile-field-label">First Name:</span>
              <span class="profile-dialog-value" data-bind="text: profile.firstName"></span>
            </div>
            <div class="profile-dialog-row">
              <span class="profile-field-label">Last Name:</span>
              <span class="profile-dialog-value" data-bind="text: profile.lastName"></span>
            </div>
            <div class="profile-dialog-row">
              <span class="profile-field-label">Email:</span>
              <span class="profile-dialog-value" data-bind="text: profile.emailId"></span>
            </div>
            <div class="profile-dialog-row">
              <span class="profile-field-label">Phone:</span>
              <span class="profile-dialog-value" data-bind="text: profile.phoneNumber"></span>
            </div>
          </div>
        </div>
      </oj-dialog>

      <!-- Page content managed by router -->
      <oj-module role="main" class="oj-web-applayout-max-width oj-web-applayout-content"
        config="[[moduleAdapter.koObservableConfig]]"></oj-module>
      <footer class="oj-web-applayout-footer" role="contentinfo">
        <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
          <ul>
            <oj-bind-for-each data="[[footerLinks]]">
              <template>
                <li>
                  <a :id="[[$current.data.linkId]]" :href="[[$current.data.linkTarget]]">
                    <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
                  </a>
                </li>
              </template>
            </oj-bind-for-each>
          </ul>
        </div>
        <div
          class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-color-secondary oj-typography-body-sm">
          Copyright Â© 2014, 2025 Oracle and/or its affiliates All rights reserved.
        </div>
      </footer>
    </div>
  </div>

  <!-- This injects script tags for the main javascript files -->
  <!-- injector:scripts -->
  <!-- endinjector -->

</body>

</html>
